<div class="container-fluid">
   <div class="row">
@if (isSidebarOpen) {
    <div class="col-lg-2">
    <app-admin-sidebar></app-admin-sidebar>
</div>
}
<div class="col">
    <!-- header -->
     <div class="row">
<div class="p-3 bg-success w-100 d-flex align-items-center justify-content-between">
<div class="fs-3 text-light">
<button (click)="toggleSidebar()" class="btn text-light"><i class="fa-solid fa-bars"></i>
ADMIN
</button>
</div>
<!-- logout -->
 <div class="dropdown">
  <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
   <i class="fa-solid fa-user text-light"></i>
  </button>
  <ul class="dropdown-menu">
    <li><button (click)="logout()" class="dropdown-item" href="#">Logout <i class="fa-solid fa-arrow-right-from-bracket"></i> </button></li>
   
  </ul>
</div>

</div>
     </div>
     <div class="row my-5">
      <!-- box -->
<div class="col-lg-3">
<div style="background-color: rgba(255,215,0,0.8);" class="d-flex justify-content-center align-items-center p-2 rounded text-light">
<i class="fa-solid fa-users fs-1"></i>
<div class="ms-5">
<h4>Users</h4>
<h3>{{userCount()}} </h3>
</div>
</div>
</div>
      <!-- box -->
<div class="col-lg-3">
<div style="background-color: rgba(111,215,0,0.8);" class="d-flex justify-content-center align-items-center p-2 rounded text-light">
<i class="fa-solid fa-bowl-rice fs-1"></i>
<div class="ms-5">
<h4>Recipes</h4>
<h3>{{recipeCount()}}</h3>
</div>
</div>
</div>
      <!-- box -->
<div class="col-lg-3">
<div style="background-color: rgba(69, 145, 193, 0.621);" class="d-flex justify-content-center align-items-center p-2 rounded text-light">
<i class="fa-solid fa-download fs-1"></i>
<div class="ms-5">
<h4>Downloads</h4>
<h3>{{downloadCount()}}</h3>
</div>
</div>
</div>
      <!-- box -->
<div class="col-lg-3">
<div style="background-color: rgba(199, 95, 199, 0.8);" class="d-flex justify-content-center align-items-center p-2 rounded text-light">
<i class="fa-solid fa-message fs-1"></i>
<div class="ms-4">
<h4>Notification</h4>
<h6>You have <a routerLink="/admin/feedbacks">{{notificationCount()}}</a> new feedback!!!</h6>
</div>
</div>
</div>
     </div>
     <!-- calender -->
    <div class="row">
      <div class="col-lg-7">
         <highcharts-chart
      [options]="chartOptions"
      class="chart"
    />

      </div>
        <div class="col-lg-5">
   <mat-card class="demo-inline-calendar-card">
  <mat-calendar [(selected)]="selected"></mat-calendar>
</mat-card>
        </div>
    </div>
</div>

   </div>
</div>
