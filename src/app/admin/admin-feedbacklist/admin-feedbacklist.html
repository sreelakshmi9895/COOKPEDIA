<div class="container-fluid">
   <div class="row">
<div class="col-lg-2">
    <app-admin-sidebar></app-admin-sidebar>
</div>
<div class="col">
   <div class="col">
   <h1 class="mb-5">All Feeedback List</h1>
   
</div>
</div>
   </div>
</div>
<table class="table table-striped table-hover">
    <thead>
        <tr class="text-success">
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        @for (item of allFeedbacks(); track $index;let i = $index) {
            <tr>
                <td>{{i+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.message}}</td>
                 <td>
                    @if (item.status=="pending") {
<div class="d-flex">
    <button (click)="updateFeedback(item._id,'approve')" class="btn btn-success"><i class="fa-solid fa-check"></i></button>
        <button (click)="updateFeedback(item._id,'reject')" class="btn btn-danger ms-2"><i class="fa-solid fa-x"></i></button>
</div>
}@else if (item.status=="approve") {
<button class="btn btn-success">APPROVE</button>  
}@else {
<button class="btn btn-danger">REJECT</button>   
}
                 </td>
            </tr>
        }
    </tbody>

   </table>
