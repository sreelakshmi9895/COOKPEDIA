<app-header></app-header>
<div class="container my-5">
    <h1 class="text-success text-center">Recipe Collection</h1>
<div class="row mt-5">
@for (recipe of allRecipes(); track $index) {
    <div class="col-lg-3">
     <div class="p-3">
        <img routerLink="/recipes/{{recipe.recipeId}}/view" class="card-img-top" [src]="recipe.image" alt="">
        <div class="card-body d-flex justify-content-between align-items-center">
        <h5 class="card-title">{{recipe.name}}</h5>
        <button (click)="deleteRecipe(recipe._id)" class="btn text-danger"><i class="fa-solid fa-trash"></i></button>
            </div>
            </div>
    </div>
}
</div>
</div>

<app-footer></app-footer>
